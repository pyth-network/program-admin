name: CI
on:
  push:
    branches:
      - "main"
    tags:
      - v*
  pull_request:
    branches:
      - "main"
jobs:
  check-imports:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/python-poetry
      - run: poetry run isort --profile=black --check .

  check-formatting:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/python-poetry
      - run: poetry run black --check .

  check-linter:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/python-poetry
      - run: poetry run pylint program_admin tests

  check-types:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/python-poetry
      - run: poetry run mypy program_admin tests

  run-tests:
    runs-on: self-hosted
    needs: [check-imports, check-formatting, check-linter, check-types]
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/python-poetry
      - run: sh -c "$(curl -sSfL https://release.solana.com/stable/install)"
      - run: echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
      - run: poetry run pytest

  build-and-push-image:
    runs-on: self-hosted
    needs: [run-tests]
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - uses: aws-actions/configure-aws-credentials@8a84b07f2009032ade05a88a28750d733cc30db1
        with:
          role-to-assume: arn:aws:iam::192824654885:role/github-actions-ecr
          aws-region: eu-west-2
      - uses: docker/login-action@v2
        with:
          registry: public.ecr.aws
        env:
          AWS_REGION: us-east-1
      - uses: haya14busa/action-cond@v1
        id: image_tag
        with:
          cond: ${{ startsWith(github.ref, 'refs/tags/') }}
          if_true: ${{ github.ref_name }}
          if_false: ${{ github.sha }}
      - uses: docker/build-push-action@v2
        with:
          push: true
          tags: public.ecr.aws/k6w3s7k8/${{ github.event.repository.name }}:${{ steps.image_tag.outputs.value }}
