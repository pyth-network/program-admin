repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: poetry run isort --profile=black --check .
        language: system
      - id: black
        name: black
        entry: poetry run black --check .
        pass_filenames: false
        language: system
      - id: mypy
        name: mypy
        entry: poetry run mypy program_admin/ tests/
        pass_filenames: false
        language: system
      - id: pylint
        name: pylint
        entry: poetry run pylint program_admin/ tests/
        pass_filenames: false
        language: system
